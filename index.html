<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/moeda.png" type="image/x-icon">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h1 id="cdm">Conversor de Moedas</h1><img id="img" src="img/moeda.png"/>

        <label for="moedaReal" class="tit">Digite o valor da moeda:</label>
        <input type="number" id="moedaReal" placeholder="Converter valor">

        <label for="moeda" class="tit">Escolha a moeda:</label>
        <select id="moeda">
            <optgroup label="Moedas">
            <option value="euro">Euro</option>
            <option value="dolar">Dólar Americano</option>
            <option value="libra">Libra Esterlina</option>
            <option value="yen">Iene japonês</option>
            </optgroup>
            <optgroup label="Cripto Moedas">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="binance">Binance Coin</option>
            <option value="dogecoin">Dogecoin</option>
            </optgroup>
        </select>

        <button onclick="converter()">Converter</button>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
